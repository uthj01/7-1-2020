<!DOCTYPE html>
<html>
<head>
	<title>forms2</title>
</head>
<body>
<form>

<div>Disabled</div>
<input type ="text" Disabled>

<div>read only</div>
<input type ="text" value ="500">

<div>size</div>
<input type ="text" size="20">

<div>maxlenght</div>
<input type ="text" maxlenght="10">

<div>placeholder</div>
<input type ="text" placeholder ="entered name">

<div>multiple</div>
<input type ="file" multiple>

<div>autofocus</div>
<input type ="text" autofocus>

<div>autocomplete</div>
<input type ="text" autocomplete ="on">

<div>step</div>
<input type ="number" step ="3">

<div>max&min</div>
<input type ="number" min ="5" max="20">

<div>required</div>
<input type ="text" required>

<div>pattern</div>
<input type ="text"  pattern ="[A-Z]{3}">

<div>
	<input type ="button" value ="clickme">
	<input type ="submit">
	<input type ="reset">
</div>


</form>



</body>
</html>
